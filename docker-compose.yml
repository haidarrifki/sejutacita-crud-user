version: '3'

services:
  db:
    image: mongo
    container_name: db
    restart: unless-stopped
    volumes:
      - dbdata:/data/db
    networks:
      - app-network

  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: haidarrifki/nodejs-crud-sejutacita
    container_name: haidarrifki/nodejs-crud-sejutacita
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - nodejs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email haidarrfki@gmail.com --agree-tos --no-eff-email --staging -d sejutacita.haidarrifki.com

volumes:
  certbot-etc:
  certbot-var:
  web-root:
  dbdata:
    driver: local
    driver_opts:
      type: none
      device: /home/pethuk/docker-build
      o: bind

networks:
  app-network:
    driver: bridge