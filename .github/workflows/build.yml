name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: SSH Remote Development
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PASS }}
        script_stop: true
        script: |
          cd ~/sejutacita-crud-user
          git pull
          docker login
          docker build -t haidarrifki/sejutacita-crud-user .
          docker push haidarrifki/sejutacita-crud-user
